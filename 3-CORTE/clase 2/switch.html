<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script language="JavaScript">
      for (var frutas = 1; frutas < 5; frutas += 0.3) {
        switch (frutas) {
          case 1:
            document.write("las Naranjas cuestan $100.");
            break;
          case 2:
            document.write("las Manzanas cuestan $200.");
            break;
          case 3:
            document.write("las Bananas cuestan $50.");
            break;
          case 4:
            document.write("las Cerezas cuestan $500.");
            break;
          default:
            document.write("lo siento, pero esa fruta no la tengo.");
        }
        document.write("<br />");
      }
      document.write("<br />");
    </script>
  </body>
</html>
