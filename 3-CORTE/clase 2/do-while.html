<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do-while</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 0;
      do {
        document.write("El numero es " + i);
        document.write("<br />");

        i = i + 0.5;
      } while (i < 10);
    </script>
  </body>
</html>
